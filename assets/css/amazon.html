<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Amazon home page</title>
  </head>
  <header>
    <!-- Blocco logo iniziale -->
    <img src="../images/logo.png" alt="" id="logo" />
  </header>
  <nav>
    <!-- Blocco menù -->
    <ul>
      <li>All</li>
      <li>Today's deals</li>
      <li>Customer Service</li>
      <li>Registry</li>
      <li>Gift Cards</li>
      <li>Sell</li>
    </ul>
  </nav>
  <body>
    <main>
      <div>
        <!-- Blocco sottomenù -->
        <p id="oj">Shop All Holiday Gift Cards</p>
      </div>

      <div class="image-blue">
        <!-- Blocco Holiday Gift Blue-->
        <h1>Holiday Gift Guides</h1>

        <p id="under">Be a go-gifter</p>
      </div>

      <!-- 4 immagini,creando una griglia -->
      <table>
        <h2>Find the perfect gift</h2>
        <p id="blue">Shop now</p>

        <tr>
          <td><img id="foto" src="..//images/img_1.jpg" alt="" /></td>
          <td><img id="foto" src="..//images/img_2.jpg" alt="" /></td>
          <td><img id="foto" src="..//images/img_3.jpg" alt="" /></td>
          <td><img id="foto" src="..//images/img_4.jpg" alt="" /></td>
        </tr>
      </table>

      <div class="visore">
        <!-- Blocco immagine visore  -->
        <img src="../images/img_9.png" alt="" />
      </div>

      <div class="testo">
        <!-- <h1> + Paragrafo  -->
        <h2>Play the gifting game</h2>
        <p id="blue">Shop gaming</p>
      </div>

      <div class="cassa">
        <!-- blocco cassa marshall -->
        <img src="../images/img_10.png" alt="" />
      </div>

      <div>
        <!-- <h1> + same paragrafo -->
        <h2>The sound of cheer</h2>
        <p id="blue">Shop Audio & Accessories</p>
      </div>

      <div class="torna-su">
        <a href="#" id="tornaSuBtn">Back to top</a>
        <!-- footer con back to top -->
      </div>

      <div class="end">
        <!-- Logo finale -->
        <img src="..//images/logo.png" />
      </div>
    </main>
  </body>
</html>
